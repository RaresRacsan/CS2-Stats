<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Stats Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="social-sharing">
        <a href="https://discordapp.com/users/553950676246331412" class="social-btn discord" target="_blank"
            title="Share on Discord">
            <img src="/icons/discord.png" alt="Discord">
        </a>
        <a href="https://www.instagram.com/raresracsan/" class="social-btn instagram" target="_blank"
            title="Share on Instagram">
            <img src="/icons/instagram.png" alt="Instagram">
        </a>
        <a href="https://github.com/RaresRacsan" class="social-btn github" target="_blank"
            title="Check my other projects on GitHub">
            <img src="/icons/github.png" alt="GitHub">
        </a>
    </div>
    <div class="login-container">
        
        <h2 class="subtitle">Check your CS2 skills now with one click</h2>
        <h1 class="title">CS2 Stats Tracker</h1>
        <form id="steamIdForm" onsubmit="handleSubmit(event)">
            <input type="text" id="steamId" placeholder="Enter Steam ID" required>
            <button type="submit">View Stats</button>
        </form>
        <p class="secondary-message">
            Don't know your Steam ID? <a href=/views/getIdPage.html>Click here to find
                it.</a>
        </p>
        <div class="features">
            <h3>Why Use This Tool?</h3>
            <ul>
                <li>
                    <img src="/icons/track.png" alt="Track Performance">
                    <span>Track your performance over time.</span>
                </li>
                <li>
                    <img src="/icons/compare.png" alt="Compare Stats">
                    <span>Compare stats with friends.</span>
                </li>
                <li>
                    <img src="/icons/analyze.png" alt="Analyze Metrics">
                    <span>Analyze detailed game metrics.</span>
                </li>
            </ul>
        </div>
    </div>


    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const steamId = document.getElementById('steamId').value;
            window.location.href = `/views/stats.html?id=${steamId}`;
        }
    </script>
</body>

</html>
