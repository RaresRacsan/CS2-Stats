<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Stats Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="login-container">
        <h2 class="subtitle">Check your CS2 skills now with one click</h2>
        <h1 class="title">CS2 Stats Tracker</h1>
        <form id="steamIdForm" onsubmit="handleSubmit(event)">
            <input 
                type="text" 
                id="steamId" 
                placeholder="Enter Steam ID"
                required
            >
            <button type="submit">View Stats</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const steamId = document.getElementById('steamId').value;
            window.location.href = `/views/stats.html?id=${steamId}`;
        }
    </script>
</body>
</html>
