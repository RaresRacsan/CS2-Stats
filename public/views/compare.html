<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare CS2 Stats</title>
    <link rel="stylesheet" href="/styles/compare-stats.css">
</head>
<body>
    <div class="compare-container">
        <h1 class="title">Compare CS2 Stats</h1>
        <a href="../index.html" class="home-btn">Back Home</a>
        <form id="compareForm" onsubmit="handleCompareSubmit(event)">
            <input type="text" id="player1" placeholder="Enter Player 1 Steam ID" required>
            <input type="text" id="player2" placeholder="Enter Player 2 Steam ID" required>
            <button type="submit">Compare Stats</button>
        </form>
        <br>
        <div class="stats-container">
            <div id="player1-stats" class="player-stats"></div>
            <div id="player2-stats" class="player-stats"></div>
        </div>
    </div>
    <script src="/js/compare.js"></script>
</body>
</html>
